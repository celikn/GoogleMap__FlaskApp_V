<html>
<head>
<meta charset=utf-8 />
<title>GeoTest</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
<script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHJX4P7rxFbk7YgAmC-_sYei-8EMTidns&callback=initMap"></script>




<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>
<!--https://www.mapbox.com/mapbox.js/example/v1.0.0/toggle-baselayers/-->



<script>
  L.mapbox.accessToken = '' || 'pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpbG10dnA3NzY3OTZ0dmtwejN2ZnUycjYifQ.1W5oTOnWXQ9R1w8u3Oo1yA';
  var map = L.map('map', null, {
  }).setView([39.9130572, 32.7892743], 12);

  // This part adds layer into map canvas
  var layers = {
      Streets: L.mapbox.tileLayer('mapbox.streets'),
      Outdoors: L.mapbox.tileLayer('mapbox.outdoors'),
      Satellite: L.mapbox.tileLayer('mapbox.satellite'),
      GoogleStreet: L.tileLayer( '//mt{s}.googleapis.com/vt?x={x}&y={y}&z={z}',{maxZoom: 18,subdomains: [ 0, 1, 2, 3 ]}),
      OSMLayer: L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'}),
      ArcGISWorldStreetMap: L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, DeLorme, NAVTEQ, USGS, Intermap, iPC, NRCAN, Esri Japan, METI, Esri China (Hong Kong), Esri (Thailand), TomTom, 2012'}),
     };
  layers.Streets.addTo(map);
  L.control.layers(layers).addTo(map);


// <!--Adding Geojson object LonLat-->
  var geojsonFeature = {
    "type": "Feature",
    "properties": {
        "name": "Coors Field",
        "amenity": "Baseball Stadium",
        "popupContent": "This is where the Rockies play!"
    },
    "geometry": {
        "type": "Point",
        "coordinates": [32.7892743,39.9130572]
    }
};

L.geoJson(geojsonFeature).addTo(map);
// <!---------------------------------->

// <!--Searh button but not using turkish characters-->
  var geocoderControl = L.mapbox.geocoderControl('mapbox.places');
  geocoderControl.addTo(map);
// <!---------------------------------->



// <!--Popup your click coordinate-->
var popup = L.popup();
function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("Bulunduğun lokasyon koordinatı " + e.latlng.toString())
        .openOn(map);
}
map.on('click', onMapClick);
// <!---------------------------------->

</script>
